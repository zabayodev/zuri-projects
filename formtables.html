<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in a table</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fname">FirstName:</label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">LastName:</label></td>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="fname">SurName:</label></td>
                <td><input type="text" name="sname" id="sname"></td>
            </tr>
            <tr>
                <td><label for="fname">PhoneNumber:</label></td>
                <td><input type="number" name="pnumber" id="pnumber"></td>
            </tr>
        </table>
    </form>
</body>
</html>
